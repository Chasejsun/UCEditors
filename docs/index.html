<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>UCEditors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#155799">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <style>
	*{
		transition: all 0.25s ease-in-out;
	}
    #demo {
		transition: all 0.5s ease-in-out;
		height: 24px
    }
    </style>
    <script type="text/javascript" src="uceditors.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">UCEditors</h1>
      <h2 id="demo" class="project-tagline" style="opacity: 1;">震惊！UC编辑部工具惨遭开源！</h2>
        <a href="https://github.com/TGSAN/UCEditors" class="btn">探索UC震惊部的秘密！</a>   
    </section>
    <section class="main-content">
      <h1 id="震惊uc编辑部原来都在用这个99的人都不知道">震惊！UC编辑部原来都在用这个，99%的人都不知道<br /></h1>
<p>一个根据QQ群表情“震惊部内部资料”做出来的全自动UC震惊部风格标题自动生成工具。<br /></p>
<h1 id="简介">简介<br /></h1>
<p>声明：此工具和UC官方没有任何关系！仅供娱乐！<br />
本工具是按照UC新闻标题语法：「感叹词或数词+（形容词+名词）+感叹词」的语法随机组合的一个小程序<br /></p>
<h1 id="许可">许可<br /></h1>
<p>此工具内容可以随便添加或修改<br />
此程序按照GPLv2协议开源<br /></p>
      <footer class="site-footer">
          <span class="site-footer-owner"><a href="https://github.com/TGSAN/UCEditors">UCEditors</a> is maintained by <a href="https://github.com/TGSAN">TGSAN</a>.</span>
        <span class="site-footer-credits">本项目开放源码于 <a href="https://github.com">GitHub </a>之上.</span>
      </footer>
    </section>
  </body>
    <script type="text/javascript">
      var demo = document.getElementById('demo');
      function uceditors_show(){
        demo.innerHTML = uceditors();
        demo.style.opacity = 1;
      }
      function uceditors_timer(){
        demo.style.opacity = 0;
        setTimeout("uceditors_show()",500);
      }
      setInterval("uceditors_timer()",5000); 
    </script>
</html>
