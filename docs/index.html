<p><img src="https://raw.githubusercontent.com/TGSAN/UCEditors/master/image.jpg" alt="原文：https://steamcn.com/t249409-1-1" /></p>

    <script type="text/javascript">
      var demo = document.getElementById('demo');
      function uceditor_show(){
        demo.innerHTML = uceditor();
        demo.style.opacity = 1;
      }
      function uceditor_timer(){
        demo.style.opacity = 0;
        setTimeout("uceditor_show()",500);
      }
      setInterval("uceditor_timer()",5000);
